  <ion-content color="light">
    <ion-card class="login1">
      <ion-card-header> 
        <ion-text color="medium">
            <h1>Iniciar Sesión</h1>
          </ion-text>
      </ion-card-header>
      <ion-card-content>
        <!--- (submit)="submitForm($event)"-->
        <form (ngSubmit)="iniciarSesion(formData)" method="post">
          <ion-item>
            <ion-label position="floating" style="font-size: large;">Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="formData.user" name="user" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" style="font-size: larger;">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="formData.contra" name="contra" required></ion-input>
          </ion-item>
          <ion-button expand="full" color="success" type="submit">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    

      
    <ion-card>
      <ion-card-content text-center>
        <ion-text color="medium">
            <h2>¿Olvidaste tu contraseña? </h2>
          </ion-text>
        <ion-button color="danger" fill="clear" (click)="recuperacion()" >Recuperar Contraseña</ion-button>
      </ion-card-content>
    </ion-card>
   
    
  </ion-content>
